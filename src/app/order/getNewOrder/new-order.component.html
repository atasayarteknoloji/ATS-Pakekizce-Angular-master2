<div class="ats-card">
  <div class="card-title">
    <div class="title">
      Yeni Sipariş
    </div>
  </div>
  <div class="input-area">
    <input #search class="search" type="text" placeholder="Aramak istediğiniz veriyi giriniz"
      (keydown.enter)="onSearch(search.value)">
  </div>
  <ng2-smart-table [settings]="settings" [source]="newOrder" (custom)="onCustomAction($event)" >
  </ng2-smart-table>
</div>
