<div class="page">
    <div class="logo-container">
        <img class="logo" src="../../assets/img/Logo.png">
    </div>
    <div class="row">
        <div class="col-md-8">
            <img class="left-background" src="../../assets/img/background.png">
        </div>
        <div class="col-md-4 mt-5">
            <div class="login-card">
                <div class="welcome">Hoşgeldiniz!</div>
                <div class="text-center">Atasayar servis yazılımıyla servis süreçlerinizi tek bir yerden kolaylıkla
                    yönetin.</div>
                <div class="">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="text-center form-title" for="firstName">İsim</label>
                                <input type="text" formControlName="firstName" class="form-control form-radius"
                                    [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                                    <div *ngIf="f.firstName.errors.required">Lütfen İsim giriniz.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-center form-title" for="lastName">Soyisim</label>
                                <input type="text" formControlName="lastName" class="form-control form-radius"
                                    [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                                    <div *ngIf="f.lastName.errors.required">Lütfen Soyisim giriniz.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-center form-title" for="username">Email</label>
                                <input type="email" formControlName="username" class="form-control form-radius"
                                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required email />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors.required">Lütfen emailinizi giriniz.</div>
                                    <div *ngIf="f.username.errors.email">Lütfen uygun formatta bir email giriniz.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="text-center form-title" for="password">Şifre</label>
                                <input type="password" formControlName="password" class="form-control form-radius"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Lütfen Şifre giriniz.</div>
                                    <div *ngIf="f.password.errors.minlength">Şifre en az 6 karakter olmalıdır.</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button [disabled]="loading" class="btn w-100 btn-primary form-radius">Kayıt ol</button>

                                <a [routerLink]="['/login']" class="btn btn-link">İptal</a>
                            </div>
                        </form>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        <div class="form-group">

                </div>
            </div>
        </div>
    </div>

</div>
