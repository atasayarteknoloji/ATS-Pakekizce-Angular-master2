<h4 style="font-family: sans-serif; text-align: center;color:#777575; margin: 10px;"> Boyahaneye Gidiş </h4>
<div class="container p-3 my-3 border"
  style="height: 305px; width: 934px;  border-radius: 15px; background-color: white; ">
  <div class="media text-muted pt-3" style="width:100%">
    <table class="table table-striped">
      <tr>
        <th>
          Sipariş Id
        </th>
        <th>
          Sipariş Statüsü
        </th>
        <th>
          Renk
        </th>
        <th>
          Zemin
        </th>
        <th>
          Barkod
        </th>
      </tr>
      <tr class="item" *ngFor="let data of datas ">

        <td *ngIf="data.order.statu===2">{{ data.order.id }}</td>
        <td *ngIf="data.order.statu===2">{{ data.order.statu}}</td>
        <td *ngIf="data.order.statu===2">{{ data.item.color}}</td>
        <td *ngIf="data.order.statu===2">{{ data.item.floor }}</td>
        <td *ngIf="data.order.statu===2"></td>

      </tr>
    </table>
  </div>
</div>
